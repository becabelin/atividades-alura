<script>

function pulaLinha(){

    document.write("<br>");

}
  
function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

// esse sistema faz com que sejam contados todos os n√∫meros pares de 0 a 100

var numero = 0;

while (numero <= 100){

mostra(numero);
numero = numero + 2;
}
  
</script>
