<!-- esse sistema faz com que sejam contados todos os nÃºmeros pares de 0 a 100 -->

<script>

function pulaLinha(){

    document.write("<br>");

}
  
function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var numero = 0;

while (numero <= 100){

mostra(numero);
numero = numero + 2;
}
  
</script>
