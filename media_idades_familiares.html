<script>

    function pulaLinha(){
    
        document.write("<br>");
    
    }
    
    function mostra(frase) {
    
        document.write(frase);
        pulaLinha();
    }

    // esse programa calcula a média da idade dos familiares

    var totalFamiliares = parseInt (prompt("Diga a quantidade de familiares"));

    var numero = 1;

    var totalIdades = 0;

    while (numero <= totalFamiliares){

        var idade = parseInt (prompt ("Informe idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;
    }

    var mediaDasIdades = totalIdades/totalFamiliares
    mostra("A média das idades dos familiares é " + mediaDasIdades);

    pulaLinha();
    mostra("FIM");

</script>
