<!-- esse sistema calcula quantos pontos um time de futebol tem e diz se ele está na frente, atrás ou igual em questão de vantagem -->

<script>

function pulaLinha(){

    document.write("<br>")
    document.write("<br>")
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt (prompt("Digite o número de vitórias."));
var empates = parseInt (prompt("Digite o número de empates."));

var pontos = vitorias * 3 + empates;
mostra("O seu time tem " + pontos + " pontos.");

if (pontos > 28){
    mostra("Seu time está melhor do que o ano passado, com " + (pontos - 28) + " pontos de vantagem!");
}
else if (pontos == 28){
    mostra("Seu time está igual ao ano passado, bora ganhar mais partidas?");
}
else{
mostra("Seu time está pior do que o ano passado por " + (28 - pontos) + " pontos.");
}

</script>
