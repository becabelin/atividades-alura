<!-- enunciado do desafio: imprima em ordem decrescente todos os nÃºmeros entre 20 e 0,
incluindo os limites! no final, escreva apalavra "FIM". -->

<script>

    function pulaLinha(){
    
        document.write("<br>");
    
    }
      
    function mostra(frase) {
    
        document.write(frase);
        pulaLinha();
    }
    
    var numero = 20;
    
    while (numero >= 0){
    
    mostra(numero);
    numero = numero - 1;
    }

    mostra("FIM")
      
    </script>
