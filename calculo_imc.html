<script>
// criei funções para tornar o código mais fácil
    
function pulaLinha(){

    document.write("<br>")
    document.write("<br>")
}

function mostra(frase) {

    pulaLinha()
    document.write(frase);
    pulaLinha();
}
    
function calculaImc(peso, altura){

    return peso / (altura * altura);
}

// esse programa permite que o usuário coloque o seu nome e consiga calcular seu IMC
    
var nome = prompt("Informe o seu nome")
var pesoInformado = prompt(nome + ", informe seu peso")
var alturaInformada = prompt(nome + ", informe sua altura");

var imc = calculaImc(pesoInformado, alturaInformada);

document.write(nome + ", o seu IMC é " + imc);

// ele também diz se a pessoa está com um bom IMC ou não

if (imc < 18.5){
    mostra("Você está abaixo do peso. Se cuide!")
}
else if (imc >= 18.5 && imc < 24.9){
    mostra("Você está com o peso normal.")
}
else if (imc >= 24.9 && imc < 30){
    mostra("Você está com sobrepeso.")
}
else{
    mostra("Você está obeso. Se cuide!")
}
    
</script>
