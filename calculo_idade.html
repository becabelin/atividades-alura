<meta charset="UTF-8">

<!-- Programa básico que faz o cálculo da idade de algúem -->

<script type="text/javascript">
    
    var ano = 2021;
    
    document.write("Flávio nasceu em " + (ano - 39) + "<br>");
    document.write("Joaquim nasceu em " + (ano - 20) + "<br>");
    document.write("Barney nasceu em " + (ano - 40) + "<br>");
    document.write("Rebeca nasceu em " + (ano - 17) + "<br>");
    
</script>
