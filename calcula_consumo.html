<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

 <script>
 
 var tanque = 40;

 var caminhoComGasolina = 480;
 var consumoDeGasolina = caminhoComGasolina/tanque;

 document.write("O consumo de gasolina na viagem foi de " + consumoDeGasolina + " km/l");

 var caminhoComAlcool = 300;
 var consumoDeAlcool = caminhoComAlcool/tanque;
 	 
 document.write("<br>");
 document.write("O consumo de álcool na viagem foi de " + consumoDeAlcool + " km/l");

</script>
